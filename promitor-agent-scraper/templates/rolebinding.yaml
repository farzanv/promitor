{{- if and .Values.rbac.create .Values.rbac.podSecurityPolicyEnabled }}
{{- if .Capabilities.APIVersions.Has "rbac.authorization.k8s.io/v1" }}
apiVersion: rbac.authorization.k8s.io/v1
{{- else }}
apiVersion: rbac.authorization.k8s.io/v1beta1
{{- end }}
kind: RoleBinding
metadata:
  name: {{ template "az-promitor-agent-scraper.name" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "az-promitor-agent-scraper.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ template "az-promitor-agent-scraper.name" . }}
subjects:
  - kind: ServiceAccount
    name: {{ template "az-promitor-agent-scraper.serviceaccountname" . }}
{{- end -}}
